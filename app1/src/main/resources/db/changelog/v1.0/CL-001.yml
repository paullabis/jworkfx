databaseChangeLog:
  - changeSet:
      id: create-version-table
      author: paul
      changes:
        - createTable:
            tableName: version
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: version
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
